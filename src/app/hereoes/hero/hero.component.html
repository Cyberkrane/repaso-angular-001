<h1>{{ heroName }} </h1>

<dl>
    <td>Nombre: </td>
    <dd>{{ heroName }} </dd>

    <td>Edad: </td>
    <dd>{{ heroAge }} </dd>

    <td>Metodo: </td>
    <dd>{{ getHeroDescription() }} </dd>

    <td>Capitalizado: </td>
    <dd>{{  capitalizedNAme  }}</dd>
</dl>

<button class="btn btn-primary" (click)="changeHero()" *ngIf="heroName != 'Spiderman'">Cambiar nombre</button>
<button class="btn btn-dark mx-1" (click)="changeAge()" *ngIf="heroAge != 30">Cambiar edad</button>
<button class="btn btn-warning" (click)="restetForm()">rest</button>
