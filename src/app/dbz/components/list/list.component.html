<h4>Listado</h4>
<ul class="list-group">
    <li 
    *ngFor="let character of characterList, 
    let i = index;
    let isFirt = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd"
    class=" list-group-item d-flex justify-content-between"
    [ngClass]="{
        'list-group-item-success': isOdd,
        'list-group-item-danger': isEven
    }"
    >
    <div>
         <!-- -->
       <span class="text-primary">{{i + 1}}</span> - <span> {{character.name}}</span>
        <strong> power: </strong>  
        <span>{{character.power}}</span> 
        
        <!-- <span> {{isFirt}} </span>
        <span> {{isLast}} </span>
        <span> {{isEven}} </span>
        <span> {{isOdd}} </span> -->
       
    </div>
   
 <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
       
    </li>
</ul>
